<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>購票系統</title>
<link rel="stylesheet" type="text/css" href="login.css"/>
<script type="text/javascript" src="login.js"></script>
</head>
<body>
<div id="login_frame">
<p> 博物館購票系統</p>
<form method="post" action="login.js">
<p><label class="label_input">票卡編號</label><input type="text" id="username" class="text_field"/></p>
<p><label class="label_input">驗證碼</label><input type="text" id="password" class="text_field"/></p>
<div id="login_control">
<input type="button" id="btn_login" value="送出" onclick="login();"/>
</div>
</form>
</div>
</body>
</html>
